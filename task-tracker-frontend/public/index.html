<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Tracker</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Optional: Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* Ensure html and body take full height and remove default margins/paddings */
    html, body, #root {
      height: 100%; /* Make sure these elements fill the viewport height */
      margin: 0;
      padding: 0;
      overflow-x: hidden; /* Prevent horizontal scrolling if content overflows */
    }
    body {
      font-family: 'Inter', sans-serif; /* Apply Inter font globally */
    }

    /* Custom animations for App.js */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }

    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .animate-slide-down { animation: slideDown 0.6s ease-out forwards; }

    @keyframes slideIn {
      from { transform: translateX(-20px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    .animate-slide-in { animation: slideIn 0.6s ease-out forwards; }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up { animation: fadeInUp 0.7s ease-out forwards; }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
